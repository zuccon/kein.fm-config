- name: deploy nginx site
  template:
    src: "sites-enabled/megahex.conf.j2"
    dest: /etc/nginx/sites-enabled/megahex
    owner: root
    group: root
    mode: "0644"
  notify:
    - reload nginx
  tags:
    - config

- name: make sure nginx is started and enabled
  systemd:
    name: nginx
    state: started
    enabled: yes
