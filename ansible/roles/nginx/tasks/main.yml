---
- name: install nginx
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - nginx
    # - libnginx-mod-rtmp
    # - ffmpeg

- name: make sure site-related directories exists
  file:
    path: "{{ item }}"
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"
  with_items:
    - "{{ nginx_megahex__root_path }}"
    - "{{ nginx_megahex__html_path }}"
    - "{{ nginx_megahex__recordings_path }}"
    # - "{{ nginx_megahex__recordings_path }}/video"

- name: allow icecast user to write to recordings directory
  file:
    path: "{{ nginx_megahex__recordings_path }}"
    state: directory
    owner: icecast2
    group: icecast
    mode: "0755"

