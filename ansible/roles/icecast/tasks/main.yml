---
- name: install icecast
  apt:
    name: icecast2
    state: present

- name: configure icecast
  template:
    src: icecast.xml.j2
    dest: /etc/icecast2/icecast.xml
  notify:
    - restart icecast

- name: make sure scripts directory exists
  file:
    path: "{{ icecast__scripts_path }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: make sure recordings directory exists
  file:
    path: /usr/share/icecast2/recordings
    state: directory
    owner: icecast2
    group: icecast
    mode: "0755"

