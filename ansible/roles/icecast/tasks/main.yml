- name: deploy scripts
  template:
    src: "{{ item }}.j2"
    dest: "{{ icecast__scripts_path }}/{{ item }}"
    owner: root
    group: root
    mode: "0755"
  notify:
    - restart icecast
  with_items:
    - on-connect.sh
    - on-disconnect.sh

- name: make sure icecast is started and enabled
  systemd:
    name: icecast2.service
    state: started
    enabled: yes
